    <title>Document</title>

<body>
    <script>
        let marks = prompt("whats your marks")
            marks = Number.parseInt(marks)
            console.log(marks<35? "fail" :"pass");
            if (marks>35 && marks<50 ) {
                alert("avr")
            }
            else if (marks<35){
                alert("fail")
            }
            else if (marks>80){
                alert("a+")
            }
            else{
                alert("pass")
            }
    </script>
</body>
