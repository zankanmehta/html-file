<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conteiner{
            height: 80vh;
            background-color: antiquewhite;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box{
            background-color: cornflowerblue;
            width: 300px;
            height: 300px;
            border-radius:30%;
            transition:  1s ease-in;

        }
        .box:hover{
            transform: rotate3d(1, 2, 3, 300deg);
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="box"></div>
    </div>
</body>
</html>
