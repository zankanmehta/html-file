<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>.
    <style>
        #box{
            width: 600px;
            border: solid 1px;
            margin: 0 auto;
            transition: 1s;
        }
        button{
            display: block;
            margin: 0 auto;
        }
        .bg{
            background-color: brown;
            padding: 20px;
        }
        .color{
            color: coral;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="box">
        <h1>add class</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam placeat aperiam deserunt iste nam quasi quis sint rerum sit? Pariatur unde cupiditate eius officia nulla illum id placeat blanditiis ullam!</p>
    </div>
    <button id="addclass">add class</button>
    <button id="removeclass">remove class</button>
    <button id="toggleclass">toggle class</button>

    <script>
        $('#addclass').click(function () {
            $('#box').addClass('bg color')
        })
        $('#removeclass').click(function () {
            $('#box').removeClass('bg color')
        })
        $('#toggleclass').click(function () {
            $('#box').toggleClass('bg color')
        })
        
    </script>
</body>
</html>
