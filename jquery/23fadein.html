<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 5px;
            /* display: none; */
        }

        #box1 {
            background-color: cornflowerblue;
        }

        #box2 {
            background-color: rgb(237, 100, 100);
        }

        #box3 {
            background-color: rgb(100, 237, 107);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</head>

<body>
    <button id="fade-btn">fade-btn</button>

    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>


    <script>
        // $('#fade-btn').click(function () {
        //     $('#box1').fadeIn()
        //     $('#box2').fadeIn('slow')
        //     $('#box3').fadeIn(5000)
        // })
        $('#fade-btn').click(function () {
            $('#box1').fadeOut()
            $('#box2').fadeOut('slow')
            $('#box3').fadeOut(5000)
        })
    </script>

</body>

</html>
